<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#43cea2,#185a9d);
      padding: 20px;
    }
    .card {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      margin-bottom: 20px;
    }
    h2, h3 { text-align: center; }
    input, select, button, textarea {
      padding: 8px;
      font-size: 14px;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 6px;
    }
    .btn {
      background: #185a9d;
      color: #fff;
      padding: 10px;
      width: 100%;
      margin-top: 10px;
    }
    .btn-green {
      background: #2ecc71;
      color: white;
      padding: 6px 10px;
      margin-left: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      vertical-align: top;
    }
    th { background: #f0f0f0; }
    textarea {
      width: 100%;
      min-height: 40px;
    }
    .hidden { display:none; }
    .done {
      background: #d4edda;
      text-decoration: line-through;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox" class="card">
  <h2>My Time</h2>
  <input id="passwordInput" type="password" placeholder="Enter password" style="width:100%;">
  <button class="btn" id="loginBtn">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="card hidden">
  <h3>Dashboard</h3>
  <button class="btn" onclick="openTimetable()">Timetable</button>
</div>

<!-- TIMETABLE -->
<div id="timetableScreen" class="card hidden">
  <h3>Daily Timetable</h3>

  <label>Date:</label>
  <input type="date" id="ttDate">

  <label style="margin-left:10px;">Time Gap:</label>
  <select id="gapSelect">
    <option value="30">30 Minutes</option>
    <option value="60" selected>1 Hour</option>
    <option value="120">2 Hours</option>
  </select>

  <button class="btn" onclick="buildTable()">Build Timetable</button>

  <table id="ttTable">
    <thead>
      <tr>
        <th style="width:120px;">Time</th>
        <th>Mission / Task</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="btn" onclick="saveTimetable()">Save Timetable</button>
  <button class="btn" onclick="back()">Back</button>
</div>

<script>
const API = "https://my-time-backend.onrender.com";

/* LOGIN — FIXED */
loginBtn.onclick = () => {
  const pwd = document.getElementById("passwordInput").value;

  fetch(API + "/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ password: pwd })
  })
  .then(r => {
    if (!r.ok) throw "Wrong password";
    return r.json();
  })
  .then(() => {
    loginBox.classList.add("hidden");
    dashboard.classList.remove("hidden");
  })
  .catch(e => alert(e));
};

function openTimetable(){
  dashboard.classList.add("hidden");
  timetableScreen.classList.remove("hidden");
  ttDate.valueAsDate = new Date();
  buildTable();
}

function back(){
  timetableScreen.classList.add("hidden");
  dashboard.classList.remove("hidden");
}

function buildTable(){
  const gap = parseInt(gapSelect.value);
  const tbody = ttTable.querySelector("tbody");
  tbody.innerHTML = "";

  let minutes = 5 * 60;
  const end = 24 * 60;

  while(minutes < end){
    const h = Math.floor(minutes/60);
    const m = minutes%60;
    const label = `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}`;

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${label}</td>
      <td>
        <textarea data-time="${label}"></textarea>
        <button class="btn-green" onclick="markDone(this)">✔</button>
      </td>
    `;
    tbody.appendChild(tr);

    minutes += gap;
  }

  loadTimetable();
}

function markDone(btn){
  btn.parentElement.classList.toggle("done");
}

function saveTimetable(){
  const blocks = [];
  document.querySelectorAll("textarea").forEach(t=>{
    blocks.push({
      hour: t.dataset.time,
      text: t.value,
      date: ttDate.value
    });
  });

  fetch(API + "/timetable", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ date: ttDate.value, blocks })
  }).then(()=>alert("Timetable saved"));
}

function loadTimetable(){
  fetch(API + "/timetable?date=" + ttDate.value)
    .then(r=>r.json())
    .then(data=>{
      document.querySelectorAll("textarea").forEach(t=>{
        const saved = data.find(b=>b.hour===t.dataset.time);
        if(saved) t.value = saved.text;
      });
    });
}
</script>

</body>
</html>
