<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flow | Analytics</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f8fafc;
            --card: #ffffff;
            --text-main: #1e293b;
            /* Category Colors */
            --color-lecture: #f59e0b; /* Amber */
            --color-study: #8b5cf6;   /* Violet */
            --color-sleep: #3b82f6;   /* Blue */
            --color-others: #94a3b8;  /* Slate */
        }

        * { box-sizing: border-box; transition: all 0.2s ease; }
        body { margin: 0; font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text-main); padding: 15px; }
        .container { max-width: 850px; margin: auto; }

        /* Summary Dashboard */
        .summary-menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 25px;
            background: var(--card);
            padding: 20px;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05);
        }
        @media(min-width: 600px) { .summary-menu { grid-template-columns: repeat(4, 1fr); } }

        .stat-item { text-align: center; padding: 10px; border-radius: 16px; border: 1px solid #f1f5f9; }
        .stat-label { font-size: 11px; font-weight: 800; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .stat-value { font-size: 18px; font-weight: 900; }

        .stat-lecture { border-left: 4px solid var(--color-lecture); color: var(--color-lecture); }
        .stat-study { border-left: 4px solid var(--color-study); color: var(--color-study); }
        .stat-sleep { border-left: 4px solid var(--color-sleep); color: var(--color-sleep); }
        .stat-others { border-left: 4px solid var(--color-others); color: var(--color-others); }

        /* Task Cards */
        .task-card {
            background: var(--card);
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border-left: 6px solid var(--color-others);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02);
        }
        
        /* Category Border Overrides */
        .card-lecture { border-left-color: var(--color-lecture); }
        .card-study { border-left-color: var(--color-study); }
        .card-sleep { border-left-color: var(--color-sleep); }
        .card-others { border-left-color: var(--color-others); }

        .task-header { display: flex; justify-content: space-between; align-items: center; }
        .time-box { font-weight: 800; font-size: 13px; color: #64748b; }
        
        .cat-select {
            padding: 6px 12px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            outline: none;
        }

        .task-body { display: flex; gap: 15px; align-items: flex-start; }
        .task-text { flex: 1; border: none; font-size: 15px; font-weight: 500; resize: none; background: transparent; outline: none; }
        
        /* Done State */
        .task-card.done { opacity: 0.6; background: #f1f5f9; border-left-color: #cbd5e1; }
        .task-card.done .task-text { text-decoration: line-through; }

        .btn-circle { width: 36px; height: 36px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-check { background: #e2e8f0; color: #94a3b8; }
        .task-card.done .btn-check { background: #10b981; color: white; }

        .top-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .date-picker { border: none; font-weight: 800; font-size: 16px; background: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="top-nav">
        <input type="date" id="date" class="date-picker">
        <button onclick="addRow()" style="background:var(--primary); color:white; border:none; padding:10px 20px; border-radius:12px; font-weight:700;">+ Block</button>
    </div>

    <div class="summary-menu">
        <div class="stat-item stat-lecture">
            <span class="stat-label">Lectures</span>
            <span class="stat-value" id="hrs-lecture">0h</span>
        </div>
        <div class="stat-item stat-study">
            <span class="stat-label">Self Study</span>
            <span class="stat-value" id="hrs-study">0h</span>
        </div>
        <div class="stat-item stat-sleep">
            <span class="stat-label">Sleep</span>
            <span class="stat-value" id="hrs-sleep">0h</span>
        </div>
        <div class="stat-item stat-others">
            <span class="stat-label">Others</span>
            <span class="stat-value" id="hrs-others">0h</span>
        </div>
    </div>

    <div id="blocks"></div>
</div>

<script>
    const dateEl = document.getElementById("date");
    const blocksEl = document.getElementById("blocks");
    dateEl.value = new Date().toISOString().split("T")[0];

    function store(d) { localStorage.setItem("myTimeDeep", JSON.stringify(d)); }
    function loadStore() { return JSON.parse(localStorage.getItem("myTimeDeep") || "{}"); }

    function parseTime(t) {
        const [h, m] = t.split(":").map(Number);
        return h + (m / 60);
    }

    function calculateStats(dayData) {
        let stats = { lecture: 0, study: 0, sleep: 0, others: 0 };
        dayData.forEach(b => {
            const duration = Math.abs(parseTime(b.end) - parseTime(b.start));
            stats[b.category || 'others'] += duration;
        });
        
        document.getElementById('hrs-lecture').textContent = stats.lecture.toFixed(1) + 'h';
        document.getElementById('hrs-study').textContent = stats.study.toFixed(1) + 'h';
        document.getElementById('hrs-sleep').textContent = stats.sleep.toFixed(1) + 'h';
        document.getElementById('hrs-others').textContent = stats.others.toFixed(1) + 'h';
    }

    function render() {
        blocksEl.innerHTML = "";
        const all = loadStore();
        let day = all[dateEl.value] || [];
        day.sort((a, b) => a.start.localeCompare(b.start));
        calculateStats(day);

        day.forEach((b, i) => {
            const div = document.createElement("div");
            div.className = `task-card card-${b.category || 'others'} ${b.done ? 'done' : ''}`;
            div.innerHTML = `
                <div class="task-header">
                    <div class="time-box" onclick="promptTime(${i})">${b.start} - ${b.end}</div>
                    <select class="cat-select" onchange="updateBlock(${i}, 'category', this.value)">
                        <option value="others" ${b.category==='others'?'selected':''}>Others</option>
                        <option value="lecture" ${b.category==='lecture'?'selected':''}>Lecture</option>
                        <option value="study" ${b.category==='study'?'selected':''}>Self Study</option>
                        <option value="sleep" ${b.category==='sleep'?'selected':''}>Sleep</option>
                    </select>
                </div>
                <div class="task-body">
                    <textarea class="task-text" onchange="updateBlock(${i}, 'text', this.value)" placeholder="Plan something...">${b.text}</textarea>
                    <button class="btn-circle btn-check" onclick="toggle(${i})">✓</button>
                    <button class="btn-circle" onclick="removeRow(${i})" style="background:#fee2e2; color:#ef4444;">×</button>
                </div>
            `;
            blocksEl.appendChild(div);
        });
    }

    function updateBlock(i, k, v) {
        const all = loadStore();
        all[dateEl.value][i][k] = v;
        store(all); render();
    }

    function toggle(i) {
        const all = loadStore();
        all[dateEl.value][i].done = !all[dateEl.value][i].done;
        store(all); render();
    }

    function addRow() {
        const all = loadStore();
        all[dateEl.value] = all[dateEl.value] || [];
        all[dateEl.value].push({ start: "09:00", end: "10:00", text: "", category: "others", done: false });
        store(all); render();
    }

    function removeRow(i) {
        const all = loadStore();
        all[dateEl.value].splice(i, 1);
        store(all); render();
    }

    function promptTime(i) {
        const newStart = prompt("Enter Start Time (HH:MM)", "09:00");
        const newEnd = prompt("Enter End Time (HH:MM)", "10:00");
        if(newStart && newEnd) {
            const all = loadStore();
            all[dateEl.value][i].start = newStart;
            all[dateEl.value][i].end = newEnd;
            store(all); render();
        }
    }

    dateEl.onchange = render;
    render();
</script>

</body>
</html>
