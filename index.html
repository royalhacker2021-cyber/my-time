<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#43cea2,#185a9d);
      padding: 20px;
    }
    .card {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      margin-bottom: 20px;
    }
    h2, h3 { text-align: center; }
    input, select, button, textarea {
      padding: 8px;
      font-size: 14px;
      margin-top: 6px;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 6px;
    }
    .btn {
      background: #185a9d;
      color: #fff;
      padding: 10px;
      width: 100%;
      margin-top: 10px;
    }
    .btn-secondary {
      background: #6c757d;
      color: #fff;
      padding: 8px;
      width: 100%;
      margin-top: 6px;
    }
    .btn-green {
      background: #2ecc71;
      color: white;
      padding: 6px 10px;
      margin-left: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      vertical-align: top;
    }
    th { background: #f0f0f0; }
    textarea {
      width: 100%;
      min-height: 40px;
    }
    .hidden { display:none; }
    .done {
      background: #d4edda;
      text-decoration: line-through;
    }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .row > div { flex: 1; }
  </style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox" class="card">
  <h2>My Time</h2>
  <input id="passwordInput" type="password" placeholder="Enter password" style="width:100%;">
  <button class="btn" id="loginBtn">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="card hidden">
  <h3>Dashboard</h3>
  <button class="btn" onclick="openTimetable()">Timetable</button>
</div>

<!-- TIMETABLE -->
<div id="timetableScreen" class="card hidden">
  <h3>Daily Timetable</h3>

  <div class="row">
    <div>
      <label>Date</label>
      <input type="date" id="ttDate">
    </div>
    <div>
      <label>Start</label>
      <input type="time" id="startTime" value="05:00">
    </div>
    <div>
      <label>End</label>
      <input type="time" id="endTime" value="23:59">
    </div>
    <div>
      <label>Gap</label>
      <select id="gapSelect">
        <option value="30">30 min</option>
        <option value="60" selected>1 hour</option>
        <option value="120">2 hours</option>
      </select>
    </div>
  </div>

  <button class="btn" onclick="buildTable()">Build Timetable</button>
  <button class="btn-secondary" onclick="copyDay(-1)">Copy Yesterday</button>
  <button class="btn-secondary" onclick="copyDay(-7)">Copy Last Week</button>

  <table id="ttTable">
    <thead>
      <tr>
        <th style="width:220px;">Time Range</th>
        <th>Mission</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="btn" onclick="saveTimetable()">Save Timetable</button>
  <button class="btn" onclick="back()">Back</button>
</div>

<script>
const API = "https://my-time-backend.onrender.com";

/* LOGIN */
loginBtn.onclick = () => {
  fetch(API+"/login",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ password: passwordInput.value })
  })
  .then(r=>{ if(!r.ok) throw "Wrong password"; return r.json(); })
  .then(()=>{ loginBox.classList.add("hidden"); dashboard.classList.remove("hidden"); })
  .catch(e=>alert(e));
};

function openTimetable(){
  dashboard.classList.add("hidden");
  timetableScreen.classList.remove("hidden");
  ttDate.valueAsDate = new Date();
  buildTable();
}

ttDate.onchange = () => buildTable();

/* TIME UTILS */
function toMin(t){
  const [h,m] = t.split(":").map(Number);
  return h*60 + m;
}
function fmt(min){
  let h=Math.floor(min/60), m=min%60;
  let ap=h>=12?"PM":"AM"; h=h%12||12;
  return `${h}:${String(m).padStart(2,"0")} ${ap}`;
}

/* BUILD */
function buildTable(){
  const s = toMin(startTime.value);
  const e = toMin(endTime.value);
  const g = parseInt(gapSelect.value);

  const tb = ttTable.querySelector("tbody");
  tb.innerHTML = "";

  for(let cur=s; cur<e; cur+=g){
    let nxt=Math.min(cur+g,e);
    let key=`${cur}-${nxt}`;

    let tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${fmt(cur)} – ${fmt(nxt)}</td>
      <td>
        <textarea data-key="${key}"></textarea>
        <button class="btn-green" onclick="this.parentElement.classList.toggle('done')">✔</button>
      </td>`;
    tb.appendChild(tr);
  }

  loadTimetable(ttDate.value);
}

/* SAVE */
function saveTimetable(){
  const blocks=[];
  document.querySelectorAll("textarea").forEach(t=>{
    blocks.push({
      hour:t.dataset.key,
      text:t.value,
      date:ttDate.value
    });
  });

  fetch(API+"/timetable",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ date:ttDate.value, blocks })
  }).then(()=>alert("Timetable saved"));
}

/* LOAD */
function loadTimetable(d){
  fetch(API+"/timetable?date="+d)
    .then(r=>r.json())
    .then(data=>{
      document.querySelectorAll("textarea").forEach(t=>{
        const f=data.find(b=>b.hour===t.dataset.key);
        t.value = f ? f.text : "";
      });
    });
}

/* COPY */
function copyDay(offset){
  let d=new Date(ttDate.value);
  d.setDate(d.getDate()+offset);
  let src=d.toISOString().split("T")[0];
  if(!confirm("Overwrite current timetable?")) return;

  fetch(API+"/timetable?date="+src)
    .then(r=>r.json())
    .then(data=>{
      document.querySelectorAll("textarea").forEach(t=>{
        const f=data.find(b=>b.hour===t.dataset.key);
        t.value=f?f.text:"";
      });
    });
}

function back(){
  timetableScreen.classList.add("hidden");
  dashboard.classList.remove("hidden");
}
</script>

</body>
</html>
