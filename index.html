<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family:Arial; background:#f6f7f9; padding:20px;">

  <div id="loginBox" style="max-width:400px;margin:auto;background:#fff;padding:20px;border-radius:8px;">
    <h2>My Time</h2>
    <input id="password" type="password" placeholder="Enter password" style="width:100%;padding:10px;">
    <button id="loginBtn" style="width:100%;padding:10px;margin-top:10px;">
      Login
    </button>
  </div>

  <div id="appBox" style="display:none;max-width:400px;margin:auto;background:#fff;padding:20px;border-radius:8px;">
    <h3>Logged in âœ…</h3>
    <p>JavaScript is working.</p>
  </div>

  <script>
    // ðŸ”´ HARD TEST â€” JS MUST RUN
    alert("JavaScript loaded");

    const API = "https://my-time-backend.onrender.com"; // keep your real backend URL

    document.getElementById("loginBtn").addEventListener("click", function () {
      alert("Login button clicked");

      fetch(API + "/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          password: document.getElementById("password").value
        })
      })
      .then(res => {
        if (!res.ok) throw new Error("Wrong password");
        return res.json();
      })
      .then(() => {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("appBox").style.display = "block";
      })
      .catch(err => alert(err.message));
    });
  </script>

</body>
</html>
